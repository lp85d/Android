name: Android Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Make build script executable
      run: chmod +x ./ci_build.sh

    - name: Build application
      run: |
        set -x  # Включить отладочный вывод команд
        ./ci_build.sh 2>&1 | tee build.log  # Перенаправить вывод в файл и на экран
      env:
        GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.daemon=false"  # Увеличить память и отключить демона

    - name: Upload build log
      if: failure()  # Загрузить лог только при ошибке
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Check APK existence
      id: check_apk
      run: |
        if [ -f "app-debug.apk" ]; then
          echo "apk-exists=true" >> $GITHUB_OUTPUT
        else
          echo "apk-exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload APK artifact
      if: steps.check_apk.outputs.apk-exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app-debug.apk
